<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - LearnSphere</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-glow: #00aaff;
      --white-text: rgba(255,255,255,0.98);
      --subtle-text: rgba(255,255,255,0.7);
      --glass-bg: rgba(15,20,35,0.45);
      --glass-border: rgba(0,170,255,0.4);
      --dark-bg: #000;
      --input-bg: rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Sora', sans-serif;
      background: var(--dark-bg);
      color: var(--white-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- PARTICLES ---------- */
    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ---------- CONTAINER ---------- */
    .main-container {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      perspective: 1500px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-container-wrapper {
      transition: transform 0.1s ease;
      will-change: transform;
    }

    /* ---------- CARD ---------- */
    .login-container {
      width: 100%;
      max-width: 600px;       /* ‚≠ê CLEARLY WIDER */
      padding: 52px;          /* ‚≠ê MORE SPACE */
      background: var(--glass-bg);
      backdrop-filter: blur(15px) saturate(180%);
      border-radius: 22px;
      box-shadow:
        0 0 0 1.5px var(--glass-border),
        0 25px 60px rgba(0,0,0,0.65);
      animation: pulseGlow 5s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%,100% {
        box-shadow: 0 0 0 1.5px var(--glass-border),
        0 25px 60px rgba(0,0,0,0.65);
      }
      50% {
        box-shadow: 0 0 0 1.5px var(--glass-border),
        0 0 40px -10px var(--primary-glow);
      }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 45px;
      text-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    /* ---------- INPUTS ---------- */
    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--subtle-text);
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 16px 46px 16px 18px; /* space for eye */
      background: var(--input-bg);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--white-text);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-glow);
      box-shadow: 0 0 10px -2px var(--primary-glow);
    }

    /* ---------- EYE ICON ---------- */
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--subtle-text);
      user-select: none;
    }

    .toggle-password:hover {
      color: var(--white-text);
    }

    /* ---------- BUTTON ---------- */
    .cta-button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .cta-button:hover {
      box-shadow: 0 5px 20px rgba(0,145,255,0.4);
    }

    /* ---------- FOOTER ---------- */
    .register-link {
      margin-top: 38px;
      padding-top: 26px;
      border-top: 1px solid rgba(255,255,255,0.12);
      text-align: center;
    }

    .secondary-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 22px;
      border-radius: 8px;
      border: 1px solid var(--subtle-text);
      color: var(--white-text);
      text-decoration: none;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<main class="main-container">
  <div class="login-container-wrapper">
    <div class="login-container">

      <h2>Student Login</h2>

      <form id="studentLoginForm">

        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" required />
            <span class="toggle-password" id="togglePassword">üëÅ</span>
          </div>
        </div>

        <button type="submit" class="cta-button">Login</button>
      </form>

      <div class="register-link">
        <p>Don't have an account?</p>
        <a href="03_student_register.html" class="secondary-button">Register Now</a>
      </div>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  /* ---------- PARTICLES ---------- */
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let particles = [];
  function initParticles() {
    particles = [];
    const count = (innerWidth * innerHeight) / 9000;
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        dx: Math.random() * 0.4 - 0.2,
        dy: Math.random() * 0.4 - 0.2,
        r: Math.random() * 1.5 + 0.5
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, innerWidth, innerHeight);
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > innerWidth) p.dx *= -1;
      if (p.y < 0 || p.y > innerHeight) p.dy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,170,255,0.6)';
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();
  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    initParticles();
  };

  /* ---------- TILT EFFECT ---------- */
  const wrapper = document.querySelector('.login-container-wrapper');
  document.addEventListener('mousemove', e => {
    const x = (e.clientX - innerWidth / 2) / 50;
    const y = (e.clientY - innerHeight / 2) / 50;
    wrapper.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
  });

  /* ---------- PASSWORD TOGGLE ---------- */
  const toggle = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  toggle.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    toggle.textContent = type === 'password' ? 'üëÅ' : 'üôà';
  });

  /* ---------- LOGIN ---------- */
  document.getElementById('studentLoginForm').addEventListener('submit', async e => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = passwordInput.value;

    try {
      const res = await fetch('http://127.0.0.1:8000/api/v1/student/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('userToken', data.access_token);
        Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          timer: 1200,
          showConfirmButton: false
        }).then(() => {
          window.location.href = '05_student_dashboard.html';
        });
      } else {
        Swal.fire('Login Failed', data.detail || 'Invalid credentials', 'error');
      }
    } catch {
      Swal.fire('Error', 'Server not reachable', 'error');
    }
  });
</script>

</body>
</html>
