<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - LearnSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Sora:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-glow: #00aaff;
      --white-text: rgba(255, 255, 255, 0.98);
      --subtle-text: rgba(255, 255, 255, 0.7);
      --glass-bg: rgba(15, 20, 35, 0.45);
      --glass-border: rgba(0, 170, 255, 0.4);
      --dark-bg: #0a0a0a;
      --input-bg: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Sora', sans-serif;
      color: var(--white-text);
      background-color: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      perspective: 1500px;
    }

    .login-container-wrapper {
      position: relative;
    }

    .login-container-wrapper::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 5%;
      width: 90%;
      height: 100%;
      background: inherit;
      filter: blur(20px);
      transform: scaleY(-1) translateY(85%);
      z-index: -1;
      opacity: 0.15;
      mask-image: linear-gradient(to top, black 0%, transparent 70%);
    }

    .login-container {
      width: 100%;
      padding: 30px;
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border-radius: 15px;
      box-shadow: 0 0 0 1.5px var(--glass-border), 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .login-container h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .progress-step {
      width: 30px;
      height: 30px;
      border: 2px solid var(--primary-glow);
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: transparent;
    }

    .progress-step.active,
    .progress-step.completed {
      background-color: var(--primary-glow);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      font-size: 0.9rem;
      color: var(--subtle-text);
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 15px;
      background: var(--input-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--white-text);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: var(--primary-glow);
      box-shadow: 0 0 10px -2px var(--primary-glow);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background-color: var(--primary-glow);
      color: white;
      margin: 5px;
      flex: 1;
    }

    .btn:hover {
      background-color: #0088ff;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    .form-phase {
      display: none;
    }

    .form-phase.active {
      display: block;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: var(--primary-glow);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <canvas id="particle-canvas"></canvas>
  <div class="main-container">
    <div class="login-container-wrapper">
      <div class="login-container">
        <h2>Student Registration</h2>
        <div class="progress-bar">
          <div class="progress-step active" id="step1"></div>
          <div class="progress-step" id="step2"></div>
          <div class="progress-step" id="step3"></div>
        </div>
        <form id="studentRegisterForm" novalidate onsubmit="return false;">
          <!-- Phase 1 -->
          <div class="form-phase active" id="phase1">
            <div class="input-group">
              <label for="full_name">Full Name</label>
              <input type="text" id="full_name" required />
            </div>
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" required />
            </div>
            <div class="button-row">
              <button type="button" class="btn" onclick="nextPhase(1)">Next &rarr;</button>
            </div>
          </div>
          <!-- Phase 2 -->
          <div class="form-phase" id="phase2">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
              <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
            <div class="input-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="button-row">
              <button type="button" class="btn" onclick="prevPhase(1)">&larr; Previous</button>
              <button type="button" class="btn" onclick="nextPhase(2)">Next &rarr;</button>
            </div>
          </div>
          <!-- Phase 3 -->
          <div class="form-phase" id="phase3">
            <div class="input-group">
              <label for="security_question">Security Question</label>
              <select id="security_question" required>
                <option value="">Select Question</option>
                <option>What was your childhood nickname?</option>
                <option>What is the name of your first pet?</option>
                <option>What is your mother's maiden name?</option>
              </select>
            </div>
            <div class="input-group">
              <label for="security_answer">Answer</label>
              <input type="text" id="security_answer" required />
            </div>
            <div class="button-row">
              <button type="button" class="btn" onclick="prevPhase(2)">&larr; Previous</button>
              <button type="button" class="btn" onclick="submitForm()">Register</button>
            </div>
          </div>
        </form>
        <div class="register-link">Already have an account? <a href="04_student_login.html">Login</a></div>
      </div>
    </div>
  </div>

  <script>
    // Particle background
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) / 2,
        dy: (Math.random() - 0.5) / 2
      });
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.dx; p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
        if (p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,170,255,0.5)';
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    let currentPhase = 0;
    const steps = document.querySelectorAll('.progress-step');
    const phases = document.querySelectorAll('.form-phase');

    function nextPhase(n) {
      const inputs = phases[n - 1].querySelectorAll('input,select');
      for (let i = 0; i < inputs.length; i++) {
        if (!inputs[i].value) {
          Swal.fire({ icon: 'warning', title: 'Incomplete', text: 'Please fill all fields before proceeding.' });
          return;
        }
      }
      phases[currentPhase].classList.remove('active');
      steps[currentPhase].classList.add('completed');
      currentPhase = n;
      phases[currentPhase].classList.add('active');
      steps[currentPhase].classList.add('active');
    }

    function prevPhase(n) {
      phases[currentPhase].classList.remove('active');
      steps[currentPhase].classList.remove('active');
      currentPhase = n - 1;
      phases[currentPhase].classList.add('active');
      steps[currentPhase].classList.remove('completed');
      steps[currentPhase].classList.add('active');
    }

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      el.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    async function submitForm() {
      const inputs = phases[currentPhase].querySelectorAll('input,select');
      for (let i = 0; i < inputs.length; i++) {
        if (!inputs[i].value) {
          Swal.fire({ icon: 'warning', title: 'Incomplete', text: 'Please fill all fields.' });
          return;
        }
      }

      const data = {
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        date_of_birth: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        security_question: document.getElementById('security_question').value,
        security_answer: document.getElementById('security_answer').value
      };

      try {
        const res = await fetch('http://127.0.0.1:8000/api/v1/student/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          Swal.fire({ icon: 'success', title: 'Registered!', text: 'Redirecting to login...', timer: 2000, showConfirmButton: false });
          setTimeout(() => { window.location.href = '04_student_login.html'; }, 2000);
        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: result.detail || 'Registration failed.' });
        }
      } catch (e) {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Cannot connect to server.' });
      }
    }
  </script>
</body>

</html>
